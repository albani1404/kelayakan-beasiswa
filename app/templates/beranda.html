{% extends "base.html" %}
{% block content %}

<div class="row align-items-center min-vh-75 animate-fade-in">
    <div class="col-md-6 mb-5 mb-md-0">
        <span class="badge bg-primary-soft text-primary px-3 py-2 rounded-pill mb-3">
            <i class="fas fa-robot me-2"></i> Powered by Naive Bayes
        </span>
        <h1 class="display-4 fw-bold mb-3" style="color: #2d3436;">
            Sistem Prediksi <br>
            <span class="text-primary">Kelayakan Beasiswa</span>
        </h1>
        <p class="lead text-muted mb-4">
            Gunakan kecerdasan buatan untuk menganalisis peluang Anda mendapatkan beasiswa secara instan, objektif, dan akurat.
        </p>
        
        <div class="d-flex gap-3">
            <a href="/prediksi" class="btn btn-primary btn-lg shadow-sm px-4">
                <i class="fas fa-play-circle me-2"></i> Mulai Prediksi
            </a>
        </div>

        <div class="row mt-5">
            <div class="col-4 border-start border-3 border-primary ps-3">
                <h4 class="fw-bold mb-0">71%</h4>
                <small class="text-muted">Akurasi</small>
            </div>
            <div class="col-4 border-start border-3 border-info ps-3">
                <h4 class="fw-bold mb-0">Fast</h4>
                <small class="text-muted">Analisis</small>
            </div>
        </div>
    </div>

    <div class="col-md-6 text-center">
        <div class="position-relative">
            <div class="position-absolute top-50 start-50 translate-middle bg-primary opacity-10 rounded-circle" 
                 style="width: 400px; height: 400px; filter: blur(50px);"></div>
            
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" 
                 alt="Scholarship Illustration" 
                 class="img-fluid position-relative floating-animation" 
                 style="max-width: 80%; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));">
        </div>
    </div>
</div>

<style>
    .bg-primary-soft {
        background-color: rgba(79, 172, 254, 0.1);
    }
    
    .min-vh-75 {
        min-height: 75vh;
    }

    /* Animasi Mengapung untuk Gambar Hero */
    .floating-animation {
        animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
    }

    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        color: #4facfe;
        border-color: #4facfe;
    }
</style>

{% endblock %}
